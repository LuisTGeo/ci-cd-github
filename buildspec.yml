version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
  pre_build:
    commands:
      - echo "Installing dependencies ..."
  build:
    commands:
      - echo "Zipping deployment package ... on `date` "
      - ./builzip.sh
  post_build:
    commands:
      - echo "Updating lambda function"
      - aws lambda update-function-code --function-name github-to-lambda-demo --zip-file fileb://deployment_package.zip
      - echo "Lambda updated ....."
